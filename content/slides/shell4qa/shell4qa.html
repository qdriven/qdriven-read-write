<h1>测试学linux命令和shell</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="uncover" style="--theme:uncover;">
<h2>测试为什么学习linux命令和shell？</h2>
<ul>
<li>常用的服务器都是Linux，没有GUI界面，只能使用命令</li>
<li>日常获取日志错误，部署服务，等等都需要linux命令</li>
<li>使用shell可以结合linux命令，自动化操作</li>
<li>日常可能使用上传下载文件到远程服务器</li>
<li>.......</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="uncover" style="--theme:uncover;">
<h2>如何linux命令查看帮助</h2>
<ul>
<li>使用帮助命令<code>man</code></li>
</ul>
<pre><code class="language-sh">man tail
</code></pre>
<ul>
<li><code>tldr</code> 这个工具的帮助会精炼很多</li>
</ul>
<pre><code class="language-sh">npm install tldr -g
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="uncover" style="--theme:uncover;">
<h2>如何查看日志</h2>
<ul>
<li>不停的监控日志</li>
</ul>
<pre><code class="language-sh">tail -f log.log
tail -f -n 1000 application.log
</code></pre>
<ul>
<li>从日志中查找错误</li>
</ul>
<pre><code class="language-sh">grep exception log.log
</code></pre>
<ul>
<li>一直不停的监控出错的日志</li>
</ul>
<pre><code class="language-sh">tail -f log.log | grep exception
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="uncover" style="--theme:uncover;">
<h2>如何查看JAVA进程是否存在</h2>
<pre><code class="language-sh">ps aux | grep java
</code></pre>
<p><code>ps</code> 帮助<br />
<img src="img/ps-man.png" alt="img" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="uncover" style="--theme:uncover;">
<h2>如何杀死一个进程</h2>
<pre><code class="language-sh">ps aux | grep java | grep -v grep | xargs <span class="hljs-built_in">kill</span> -9
</code></pre>
<p>tips: <code>grep -v</code> 是什么？ 好好看看那grep命令哦</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="uncover" style="--theme:uncover;">
<h2>grep 简单说明</h2>
<p><img src="img/grep-man.png" alt="img" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="uncover" style="--theme:uncover;">
<h2><code>|</code>是什么？</h2>
<p><code>|</code>管道符号：上一个命令的返回是下一个命令的输入</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="uncover" style="--theme:uncover;">
<h2><code>find</code> 如何查找文件</h2>
<pre><code class="language-sh">find . -name *.py 
</code></pre>
<p>tips: 想查查find 的其他用法要怎么办？</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="uncover" style="--theme:uncover;">
<h2>一些有用的命令 -1</h2>
<ul>
<li><code>xargs</code>: shell scripts</li>
</ul>
<pre><code class="language-sh">ps aux | grep java | grep -v <span class="hljs-string">&#x27;grep&#x27;</span> | xargs <span class="hljs-built_in">kill</span> -9
</code></pre>
<ul>
<li><code>netstat</code>:  the network status,获取使用占用8080端口的程序</li>
</ul>
<pre><code class="language-sh">netstat -antlp | grep 8080
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="uncover" style="--theme:uncover;">
<h2>一些有用的命令 -2</h2>
<ul>
<li>tee: write to new std output and a file</li>
</ul>
<pre><code class="language-sh">man tee | tee man_tee.txt
</code></pre>
<ul>
<li>systemctl: runing/stop/restart service</li>
</ul>
<pre><code class="language-sh">systemctl nginx status
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="uncover" style="--theme:uncover;">
<h2>还有很多很多，有空再说</h2>
<ul>
<li>tar</li>
<li>head</li>
<li>sort</li>
<li>uniq</li>
<li>tr</li>
<li>rsync</li>
<li>df/du</li>
<li>free</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="uncover" style="--theme:uncover;">
<h2>还有很多很多，有空再说</h2>
<ul>
<li>vmstat</li>
<li>iostat</li>
<li>top/htop</li>
<li>sar</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="uncover" style="--theme:uncover;">
<h2>还有很多很多，有空再说</h2>
<ul>
<li>awk</li>
<li>sed</li>
<li>crontab</li>
</ul>
<h2>awk 最简单的用法</h2>
<p>如何把进程名字包含有python的进程号打印出来</p>
<pre><code class="language-sh">ps aux | grep python | grep -v grep | awk {<span class="hljs-string">&#x27;print $2&#x27;</span>}
</code></pre>
<p><img src="img/awk-man.png" alt="img" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="uncover" style="--theme:uncover;">
<h2>sed 最简单的用法</h2>
<ul>
<li>在testfile文件的第四行后添加一行，并将结果输出到标准输出，在命令行提示符下输入如下命令：</li>
</ul>
<pre><code class="language-sh">sed -e 4a\newLine testfile 
</code></pre>
<ul>
<li>删除文件中的2-5行</li>
</ul>
<pre><code class="language-sh">nl /etc/passwd | sed <span class="hljs-string">&#x27;2,5d&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="uncover" style="--theme:uncover;">
<h3>Linux中的文件编辑vim常用方法</h3>
<table>
<thead>
<tr>
<th>Key</th>
<th>direction</th>
</tr>
</thead>
<tbody>
<tr>
<td>k</td>
<td>up</td>
</tr>
<tr>
<td>j</td>
<td>down</td>
</tr>
<tr>
<td>h</td>
<td>left</td>
</tr>
<tr>
<td>i</td>
<td>right</td>
</tr>
<tr>
<td>10k</td>
<td>up to 10 lines</td>
</tr>
<tr>
<td>5h</td>
<td>move right 5 words</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="uncover" style="--theme:uncover;">
<h3>Vim 光标移动快捷方式</h3>
<table>
<thead>
<tr>
<th>Key</th>
<th>direction</th>
</tr>
</thead>
<tbody>
<tr>
<td>0</td>
<td>jump to beginnign of a line</td>
</tr>
<tr>
<td>^</td>
<td>first word of a line</td>
</tr>
<tr>
<td>$</td>
<td>end of a line</td>
</tr>
<tr>
<td>g_</td>
<td>last word of a line</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="uncover" style="--theme:uncover;">
<h3>vim 更多</h3>
<table>
<thead>
<tr>
<th>Key</th>
<th>direction</th>
</tr>
</thead>
<tbody>
<tr>

<td>screen forward</td>
</tr>
<tr>
<td>Ctrl+b</td>
<td>screen backward</td>
</tr>
<tr>
<td>Ctrl+d</td>
<td>half screen forward</td>
</tr>
<tr>
<td>Ctrl+u</td>
<td>half screen backward</td>
</tr>
<tr>
<td>N%</td>
<td>N% of file</td>
</tr>
<tr>
<td>NG</td>
<td>GO to N Line</td>
</tr>
<tr>
<td>gg</td>
<td>head of a file</td>
</tr>
<tr>
<td>G</td>
<td>end of a file</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="uncover" style="--theme:uncover;">
<h2>Vim Cheatsheet-Paragraph and Search</h2>
<table>

<tr>

</tr>
<tr>
<td>?text</td>
<td>search before the cursor</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="uncover" style="--theme:uncover;">
